<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/css/cart.css">
    <script src="https://kit.fontawesome.com/12664217d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Free Shipping Banner -->
    <div class="free-shipping-banner">
        <p>Free shipping on orders over 350 DH!</p>
    </div>

    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <a href="home.html">
                <img src="/logos/benories-high-resolution-logo-white-transparent.png" alt="Benories Logo">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products...">
            <button onclick="searchProduct()">Search</button>
        </div>
    </header>

    <main>
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="cart-total">
            <!-- Cart total will be dynamically updated here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <p>Phone: <a href="tel:+212678901234">+212 678 901 234</a></p>
                <p>Email: <a href="mailto:benoriesstore@gmail.com">benoriesstore@gmail.com</a></p>
            </div>
            <div class="social-media">
                <p>Follow us on:</p>
                <a href="https://www.instagram.com/benoriesstore/" target="_blank">
                    <i class="fa-brands fa-instagram social-icon"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61564953538697" target="_blank">
                    <i class="fa-brands fa-square-facebook social-icon"></i>
                </a>
                <a href="https://www.pinterest.com/benoriesstore/" target="_blank">
                    <i class="fa-brands fa-square-pinterest social-icon"></i>
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Benories. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/cart.js"></script>
</body>
</html>
